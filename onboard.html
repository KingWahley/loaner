<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Customer Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            'brand-dark-gray': '#3f4644',
            'brand-button': '#32373c',
            'brand-green': '#00d084',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hidden-section {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 text-brand-dark-gray">

  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div>
        <a href="./index.html" class="text-2xl font-bold text-brand-dark-gray">JG Wentworth</a>
      </div>
    </nav>
  </header>

  <!-- ONBOARDING -->
  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center mb-10">Loan Forgiveness Program</h1>

    <!-- Progress Steps -->
    <div class="flex justify-center items-center mb-12 space-x-8">
      <div class="step text-center">
        <div id="step1Icon" class="w-12 h-12 flex items-center justify-center rounded-full bg-brand-green text-white">1</div>
        <p class="mt-2 text-sm">Loan Info</p>
      </div>
      <div class="step text-center">
        <div id="step2Icon" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-300 text-gray-700">2</div>
        <p class="mt-2 text-sm">Contact</p>
      </div>
      <div class="step text-center">
        <div id="step3Icon" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-300 text-gray-700">3</div>
        <p class="mt-2 text-sm">Details</p>
      </div>
      <div class="step text-center">
        <div id="step4Icon" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-300 text-gray-700">4</div>
        <p class="mt-2 text-sm">Confirm</p>
      </div>
    </div>

    <!-- Step Forms -->
    <form id="onboardingForm" class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-8">

      <!-- STEP 1 -->
      <div id="step1" class="fade-in">
        <h2 class="text-xl font-semibold mb-4">Loan Information</h2>
        <label class="block mb-2 font-medium">Why do you need a loan?</label>
        <select class="w-full border p-3 rounded-lg mb-4" required>
          <option>Debt Consolidation</option>
          <option>Credit Card Refinance</option>
          <option>Baby</option>
          <option>Boat or Auto</option>
          <option>Business</option>
          <option>Home Improvement</option>
          <option>Household Expenses</option>
          <option>Green Loan</option>
          <option>Large Purchase</option>
          <option>Medical and Dental</option>
          <option>Moving and Relocation</option>
          <option>Special Occasion</option>
          <option>Student Loan Refinance</option>
          <option>Taxes</option>
          <option>Other</option>
        </select>

        <input type="number" placeholder="How much do you need?" class="w-full border p-3 rounded-lg mb-4" required>
        <input type="number" placeholder="What is your annual income?" class="w-full border p-3 rounded-lg mb-6" required>

        <button type="button" onclick="nextStep(1)" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-full hover:bg-green-600 transition w-full">Next</button>
      </div>

      <!-- STEP 2 -->
      <div id="step2" class="hidden-section">
        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
        <input type="text" placeholder="What is your name?" class="w-full border p-3 rounded-lg mb-4" required>
        <input type="email" placeholder="What is your email address?" class="w-full border p-3 rounded-lg mb-4" required>
        <input type="tel" placeholder="What is your phone number?" class="w-full border p-3 rounded-lg mb-6" required>
        <div class="flex justify-between">
          <button type="button" onclick="prevStep(2)" class="bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-full hover:bg-gray-400 transition">Back</button>
          <button type="button" onclick="nextStep(2)" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-full hover:bg-green-600 transition">Next</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div id="step3" class="hidden-section">
        <h2 class="text-xl font-semibold mb-4">Additional Details</h2>

        <label class="block mb-2 font-medium">What is your approximate credit rating?</label>
        <select class="w-full border p-3 rounded-lg mb-4" required>
          <option>Excellent (720+)</option>
          <option>Good (660-719)</option>
          <option>Fair (620-659)</option>
          <option>Poor (&lt;620)</option>
          <option>Limited/No History</option>
        </select>

        <label class="block mb-2 font-medium">Do you rent or own your home?</label>
        <select class="w-full border p-3 rounded-lg mb-4" required>
          <option>Rent</option>
          <option>Own with Mortgage</option>
          <option>Own</option>
        </select>

        <label class="block mb-2 font-medium">What is your employment status?</label>
        <select class="w-full border p-3 rounded-lg mb-4" required>
          <option>Employed</option>
          <option>Self Employed</option>
          <option>Not Employed</option>
          <option>Retired</option>
          <option>Military</option>
          <option>Other</option>
        </select>

        <div class="flex justify-between">
          <button type="button" onclick="prevStep(3)" class="bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-full hover:bg-gray-400 transition">Back</button>
          <button type="button" onclick="nextStep(3)" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-full hover:bg-green-600 transition">Next</button>
        </div>
      </div>

      <!-- STEP 4 -->

  <div class="flex justify-between">
    <button type="button" onclick="prevStep(4)" class="bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-full hover:bg-gray-400 transition">Back</button>
    <button type="submit" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-full hover:bg-green-600 transition">Submit</button>

  <!-- FOOTER -->
  <footer class="bg-brand-dark-gray text-white mt-16">

  <!-- Script -->
  <script>
    let currentStep = 1;

    function showStep(step) {
      document.querySelectorAll("#onboardingForm > div").forEach(div => div.classList.add("hidden-section"));
      const activeStep = document.getElementById("step" + step);
      activeStep.classList.remove("hidden-section");
      activeStep.classList.add("fade-in");

      // Update progress icons
      for (let i = 1; i <= 4; i++) {
        const icon = document.getElementById("step" + i + "Icon");
        if (i < step) {
          icon.className = "w-12 h-12 flex items-center justify-center rounded-full bg-brand-green text-white";
        } else if (i === step) {
          icon.className = "w-12 h-12 flex items-center justify-center rounded-full bg-brand-button text-white";
        } else {
          icon.className = "w-12 h-12 flex items-center justify-center rounded-full bg-gray-300 text-gray-700";
        }
      }
    }

    function nextStep(step) {
      currentStep = step + 1;
      showStep(currentStep);
    }

    function prevStep(step) {
      currentStep = step - 1;
      showStep(currentStep);
    }

    // Default load step 1
    showStep(1);
  </script>
</body>
</html>
